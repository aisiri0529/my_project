<html>
    <head>
        <link rel="stylesheet" href="./stylea.css">

    </head>
    <body>
        <div class="heading">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="scoreboard">
            <div class="score">
                <div class="user">0</div>
                <div class="partision">:</div>
                <div class="comp">0</div>
            </div>
              <div class="player1">
                <p>User</p>
            </div>
            <div class="player2">
                <p>Comp</p> 
            </div> 
        </div>
        <div class="win">
            <p>Paper covers rock,you win!</p>
        </div>
        <div class="image">
            <div class="rock">
                <button class="r">
                    <img src="https://imsammylee.github.io/rock-paper-scissors/rock_image.png" alt="rock">
                </button>
            </div>
            <div class="paper">
                <button class="p"><img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/paper.png" alt="paper"></button>
            </div>
            <div class="scissor">
                <button class="s"><img src="https://swarnakrishnan.github.io/rockpaperscissors/images/scissors.png" alt="scissor"></button>
            </div>
            </div>
            <div class="game">
                <p>Make your move</p>
            </div>
            <div class="rounds">Rounds:
                <div class="rnd">0</div>
            </div>
            <script src="rps.js"></script>
        
    </body>
</html>
